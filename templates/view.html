<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Просмотр файла | Проверяльщик ОКС</title>
        <link rel="stylesheet" href="{{ url_for('templates', path='/pure-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('templates', path='/grids-responsive-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('templates', path='/style.css') }}">
    </head>
    <body>
        <div class="container pure-g">
            <div class="pure-u-1-6"></div>
            <div class="pure-u-2-3">
                <div class="main_col">
                    <img class="pure-img" src="{{ url_for('templates', path='/success.png') }}" alt="">
                    {% for key, value in data.download.items() %}
                        <a class="pure-button pure-button-primary" href="{{ value }}">Скачать {{ key }}</a>
                    {% endfor %}
                    <a class="pure-button pure-button-primary" href="{{ data.delete }}">Удалить</a>
                    <a class="pure-button pure-button-primary" href="/">Загрузить другой файл</a>
                </div>
            </div>
            <div class="pure-u-1-6"></div>
        </div>
    </body>
</html>
