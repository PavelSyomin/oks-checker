<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Анализ файла | Проверяльщик ОКС</title>
        <link rel="stylesheet" href="{{ url_for('templates', path='/pure-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('templates', path='/grids-responsive-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('templates', path='/style.css') }}">
    </head>
    <body>
        <div class="container pure-g">
            <div class="pure-u-1-6"></div>
            <div class="pure-u-2-3">
                <div class="main_col">
                    <form id="analyze" action="/result" method="get">
                        <input type="hidden" name="file_name" value="{{ data.file_name }}">
                        <textarea class="search-text" name="search" rows="5" cols="50"></textarea>
                        <input class="pure-button pure-button-primary" type="submit" value="Проверить">
                    </form>
                </div>
            </div>
            <div class="pure-u-1-6"></div>
        </div>
    </body>
</html>
